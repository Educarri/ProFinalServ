<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/css/footer.css">
        <link href="/css/listaTrabajosCliente.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    </head>
    <body>
        <header class="navbar">
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header>
        <section>
            <div class="cuadrado" style="-- i :0"></div>
            <div class="cuadrado" style="-- i :1"></div>
            <div class="cuadrado" style="-- i :2"></div>
            <div class="container m-5">
                <div class="TableBox">
                    <div class="TableContainer">
                        <div class="TableList">
                            <h2>Listado De Trabajos Seleccionados</h2>
                            <table>
                                <thead>
                                    <tr class="tr1">
                                        <th scope="col">HORAS TRABAJO</th>
                                        <th scope="col">PRESUPUESTO</th>
                                        <th scope="col">ESTADO</th>
                                        <th scope="col">CALIFICACION</th>
                                        <th scope="col">COMENTARIO</th>
                                        <th scope="col">FECHA CREACION</th>

                                        <th scope="col" sec:authorize="hasAnyRole('ADMIN', 'USER')">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="trabajo:${trabajos}" th:if="${trabajo.aceptado}">
                                        <th th:text="${trabajo.HsTrabajo}" ></th>
                                        <th th:text="'$' + ${#numbers.formatDecimal(trabajo.presupuesto, 0, 'COMMA', 2, 'POINT')}"></th>
                                        <th th:text="${trabajo.estado}"></th>
                                        <th th:text="${trabajo.calificacion}"></th>
                                        <th th:text="${trabajo.comentario}"></th>
                                        <th th:text="${trabajo.fechaCreacion}"></th>

                                        <th>
                                            <a  th:if="${trabajo.calificacion == 0}"
                                                th:href="@{/trabajo/calificar/__${trabajo.id}__}"
                                                sec:authorize="hasAnyRole('USER', 'ADMIN')" class="btn-neon">
                                                <span id="span1"></span>
                                                <span id="span2"></span>
                                                <span id="span3"></span>
                                                <span id="span4"></span>
                                                Calificar
                                            </a>
                                            <button th:unless="${trabajo.calificacion == 0}"
                                                    type="button"
                                                    class="btn-neon"
                                                    disabled="disabled">Calificado</button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                            <h2>Listado De Trabajos Seleccionados</h2>
                            <table>
                                <thead>
                                    <tr class="tr1">
                                        <th scope="col">PRESUPUESTO</th>
                                        <th scope="col">ESTADO</th>
                                        <th scope="col">FECHA CREACION</th>
                                        <th scope="col">NOMBRE PROVEEDOR</th>
                                        <th scope="col">ESTADO DE SOLICITUD</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="trabajo:${trabajos}" th:if="${not trabajo.aceptado}">
                                       <th th:text="'$' + ${#numbers.formatDecimal(trabajo.presupuesto, 0, 'COMMA', 2, 'POINT')}"></th>
                                       <th th:text="${trabajo.estado}"></th>
                                       <th th:text="${trabajo.fechaCreacion}"></th>
                                       <th>
                                            <span th:text="${@proveedorService.obtenerNombreProveedor(trabajo.idProveedor)}"></span>
                                       </th>
                                        <th th:text="${trabajo.aceptado ? 'SÃ­' : 'No'}"></th>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="boton">
                                <a>
                                    <button class="btn btn-primary" onclick="goBack()">Volver</button>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>



        <script>
            function goBack() {
            window.history.back();
            }
        </script>
        <div class="footer">
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
