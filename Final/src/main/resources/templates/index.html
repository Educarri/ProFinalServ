<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>HomeFix</title>

        <!--    <img src="../static/img/logo.png "/>-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <!--    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">-->
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header> 
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>   
        </div>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- Iterar sobre la lista de proveedores -->
                    <div class="col" th:each="proveedor : ${proveedores}">
                        <div class="card shadow-sm">
                            <!-- Puedes personalizar la imagen según la información del proveedor -->
                            <img th:if="${proveedor.imagen != null}" th:src="@{/imagen/perfil/__${proveedor.id}__}" class="bd-placeholder-img card-img-top" width="150px" height="200px" alt="Imagen del proveedor"/>

                            <div class="card-body">
                                <!-- Mostrar información del proveedor -->
                                <h5 class="card-title" th:text="${proveedor.nombre}"></h5>
                                <p class="card-text" th:text="${proveedor.oficio}"></p>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <!-- Agregar enlaces o botones según tus necesidades -->
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        
                                        <form th:action="@{/proveedor/eliminar/__${proveedor.id}__}" method="post">
                                            <button type="submit"><i class="fas fa-father-alt"></i> Eliminar</button>
                                        </form>  
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
