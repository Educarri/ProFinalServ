<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Editorial</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header><h1>Bienvenido al formulario de Editorial</h1></header>

        <form action="/editorial/registro" method="POST">
            <div class="form-group my-3">

                <input type="text" class="form-group" name="nombre" placeholder="Nombre">

            </div>

            <div th:if="${error != null}" class="mensajeError">
                <h5>Error!</h5>
                <p th:text="${error}"></p>
            </div>

            <div th:if="${exito != null}" class="mensajeExito"> 
                <h5>Exito!</h5>
                <p th:text="${exito}"></p>
            </div>

        </form>
        
        <button type="submit" class="btn btn-primary">Guardar</button>

        <div>
            <a href="/">
                <button class="btn btn-primary">Volver</button>
            </a>
        </div>
    </body>
</html>
