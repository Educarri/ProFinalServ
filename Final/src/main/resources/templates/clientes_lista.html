<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr >
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">DNI</th>
                        <th scope="col">DIRECCION</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">ROL</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <th th:text="${cliente.nombre}" ></th>
                        <th th:text="${cliente.apellido}"></th>
                        <th th:text="${cliente.telefono}"></th>
                        <th th:text="${cliente.dni}"></th>
                        <th  th:text="${cliente.direccion}"></th>
                        <th th:text="${cliente.correo}"></th>
                        <th th:text="${cliente.Rol}"></th>
                        <th>
                            <form th:action="@{/cliente/eliminar/__${cliente.id}__}" method="post">
                                <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')"><i class="fas fa-father-alt"></i> Eliminar</button>
                            </form>    

                            <a  th:href="@{/admin/modificarRolCliente/__${cliente.id}__}"><i class="fas fa-father-alt"></i> Cambiar Rol </a>
                        <th>
                    </tr>
                </tbody>
            </table>

            <div>


                <a>
                    <button class="btn btn-primary" onclick="goBack()">Volver</button>
                </a>
            </div>
            <script>
                function goBack() {
                window.history.back();
                }
            </script>

            <div th:if="${error != null}" class="mensajeError">
                <h5>Error!</h5>
                <p th:text="${error}"></p>
            </div>

            <div th:if="${exito != null}" class="mensajeExito"> 
                <h5>Exito!</h5>
                <p th:text="${exito}"></p>
            </div>
    </body>
</html>
