<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        -->
        <link rel="stylesheet" href="/user_modificar.css"/>
    </head>

    <body>

        <h1>BIENVENIDO AL AREA DE MODIFICACION DE PERFIL</h1>


        <div class="formulario">
            <form th:action="@{/perfil/__${user.id}__}" method="POST" enctype="multipart/form-data">


                <input type="text" class="input" name="nombre" placeholder="Nombre">
                <input type="text" class="input" name="apellido" placeholder="apellido">
                <input type="number" class="input" name="dni" placeholder="Dni">
                <input type="text" class="input" name="correo" placeholder="correo">
                <input type="number" class="input" name="telefono" placeholder="telefono">
                <input type="text" class="input" name="direccion" placeholder="direccion">
                <input type="text" class="input" name="password" placeholder="password">

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
        </div>


        <a href="/inicio" style="position: relative; left: 790px; bottom: 55px;">
            <button class="btn btn-primary mt-3 botones"> Volver </button>
        </a>


        <div th:if="${error != null}" class="mensajeError">
            <h5>Error!</h5>
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}" class="mensajeExito"> 
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>

    </body>

    <div class="footer">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</html>
