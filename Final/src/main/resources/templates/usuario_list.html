<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Biblioteca Egg</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID Usuario</th>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Imagen Perfil</th>
                        <th scope="col">Rol Usuario</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="usu :${usuarios}">
                    <tr>
                        <th scope="row" th:text="${usu.id}"></th>
                        
                        <td th:text="${usu.nombre}"></td>
                        
                        <td <a><img th:if="${usu.imagen != null}" th:src="@{/imagen/perfil/__${usu.id}__}" style="width: 150px; border-radius: 20px" alt="Imagen Perfil Usuario"/>></a>
                        </td>
                        
                        <td th:text="${usu.rol}"></td>

                        <td>
                            <div style="display: flex; justify-content: space-around">
                                <a  th:href="@{/admin/modificarRol/__${usu.id}__}"><i class="fas fa-father-alt"></i> Cambiar Rol </a>
                                <a  th:href="@{/perfil/__${usu.id}__}"><i class="fas fa-father-alt"></i> Actualizar Perfil</a>

                                <form th:action="@{/admin/eliminar/__${usu.id}__}" method="post">
                                    <button type="submit"><i class="fas fa-father-alt"></i> Eliminar</button>
                                </form>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <a href="/inicio">
                    <button class="btn btn-primary">Volver</button>
                </a>
            </div>


        </div>

        <div th:if="${error != null}" class="mensajeError">
            <h5>Error!</h5>
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}" class="mensajeExito"> 
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>
    </body>
</html>
