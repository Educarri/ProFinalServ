<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="/css/proveedor_modificar.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header>

        <section>
            <div class="LoginBox">
                <div class="LoginContainer">
                    <div class="LoginForm">

                        <h2>Modificar Perfil del Proveedor</h2>
                        <div class="formulario">
                            <form th:action="@{/proveedor/modificar/__${user?.id}__}" method="POST" enctype="multipart/form-data">
                                
                                <div class="inputBox">

                                <input hidden type="text" name="id" th:value="${user.id}" >
                                <input type="text" class="input" name="nombre" placeholder="Nombre" th:value= "${user.nombre}">
                                <input type="text" class="input" name="apellido" placeholder="Apellido" th:value = "${user.apellido}">
                                <input type="number" class="input" name="dni" placeholder="DNI" th:value = "${user.dni}">
                                <input type="text" class="input" name="correo" placeholder="Correo Electronico" th:value = "${user.correo}">
                                <input type="number" class="input" name="telefono" placeholder="Telefono" th:value = "${user.telefono}">
                                <input type="text" class="input" name="direccion" placeholder="Direccion" th:value = "${user.direccion}">
                                <label for="password">La contraseña debe tener al menos 6 caracteres alfanuméricos</label>
                                <input type="password" class="input" name="password" placeholder="Password" required="">
                                </div>
                                <div class="inputBox">
                                    <label for="tipoProveedor">Selecciona el tipo de proveedor:</label>
                                    <select class="form-control"  name="oficio">
                                        <option value="albañil">Albañil</option>
                                        <option value="electricista">Electricista</option>
                                        <option value="plomero">Plomero</option>
                                        <option value="gasista">Gasista</option>
                                    </select>
                                    
                                
                                    <label for="precioHs">Ingrese un precio por hora</label>
                                <input type="number" class="input" name="precioHs" placeholder="Precio por Hora" th:value = "${user.precioHs}">
                                <label for="DescpServicie">Describa el servicio. La descripción debe tener al menos 20 caracteres</label>
                                <input type="text" class="input" name="descripService" placeholder="Descripción del Servicio" th:value = "${user.descripService}">
                                </div>



                                <div class="inputBox">
                                    <label class="tipoProveedor" for="inputGroupFile01">Foto Actual</label>
                                    
                                    <div class="foto">

                                    <img th:if="${user.imagen != null}" th:src="@{/imagen/perfil/__${user.id}__}"class="imagenProve"/>
                                    
                                    </div>

                                    <input type="file" class="form-control" id="inputGroupFile01" name="archivo" />
                                </div>
                                <button type="submit" class="btn-neon">Actualizar</button>


                                <a class="btn-neon" th:href="@{/proveedor/modificarRolProveedor/__${user.id}__}"><i class="fas fa-father-alt"></i> Cambiar Rol a Cliente </a>

                                <a class="btn-neon" style="color: red" th:href="@{/proveedor/darseBaja/__${user.id}__}"><i class="fas fa-father-alt"></i> Darse de Baja </a>
                            </form>
                        </div>
                        <a href="/inicio" style="margin: 0 auto">
                            <button class="btn-neon"> Volver </button>
                        </a>


                        <div th:if="${error != null}" class="mensajeError">
                            <h5>Error!</h5>
                            <p th:text="${error}"></p>
                        </div>

                        <div th:if="${exito != null}" class="mensajeExito"> 
                            <h5>Exito!</h5>
                            <p th:text="${exito}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
            </script>
        </section>
    </body>

    <div>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</html>
