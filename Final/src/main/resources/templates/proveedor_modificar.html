<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link href="/css/user_modificar.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <h1>BIENVENIDO AL AREA DE MODIFICACION DE PERFIL</h1>


        <div class="formulario">
            <form th:action="@{/proveedor/modificar/__${proveedor?.id}__}" method="POST">

                <input type="text" name="id" th:value="${proveedor.id}" >
                <input type="text" class="input" name="nombre" placeholder="Nombre" th:value= "${proveedor.nombre}">
                <input type="text" class="input" name="apellido" placeholder="apellido" th:value = "${proveedor.apellido}">
                <input type="number" class="input" name="dni" placeholder="Dni" th:value = "${proveedor.dni}">
                <input type="text" class="input" name="correo" placeholder="correo" th:value = "${proveedor.correo}">
                <input type="number" class="input" name="telefono" placeholder="telefono" th:value = "${proveedor.telefono}">
                <input type="text" class="input" name="direccion" placeholder="direccion" th:value = "${proveedor.direccion}">
                <input type="text" class="input" name="password" placeholder="password" required="">

                <div class="form-group">
                    <label for="tipoProveedor">Selecciona el tipo de proveedor:</label>
                    <select class="form-control"  name="oficio">
                        <option value="albañil">Albañil</option>
                        <option value="electricista">Electricista</option>
                        <option value="plomero">Plomero</option>
                        <option value="gasista">Gasista</option>
                    </select>
                </div>

                <input type="number" class="input" name="precioHs" placeholder="Precio x Hora" th:value = "${proveedor.precioHs}">
                <textarea class="form-control" name="descripService" placeholder="Descripcion del Servicio" rows="3" cols="3"></textarea>


                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Foto Actual</label>
                    
                    <img th:if="${proveedor.imagen != null}" th:src="@{/imagen/perfil/__${proveedor.id}__}" class="img-fluid" style="height: 100px"/>
                    
                    <input type="file" class="form-control" id="inputGroupFile01" name="archivo" >
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
            
        </div>
        <a href="/inicio" style="margin: 0 auto">
            <button class="btn btn-primary mt-3 botones"> Volver </button>
        </a>


        <div th:if="${error != null}" class="mensajeError">
            <h5>Error!</h5>
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}" class="mensajeExito"> 
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>

    </body>

    <div class="footer">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</html>
