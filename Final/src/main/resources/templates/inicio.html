<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="/css/inicio.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/css/navbar.css">
        <link rel="stylesheet" type="text/css" href="/css/footer.css">
    </head>
    <body>

        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>   
        </div>

        <section>

            <div class="cuadrado" style="-- i :0"></div>
            <div class="cuadrado" style="-- i :1"></div>
            <div class="cuadrado" style="-- i :2"></div>
            <div class="cartasBox">
                <div class="cartasContainer">
                    <div class="cartaList">
                        <h1>MENU CLIENTE</h1>
                        <p th:if="${session.usuarioSesion != null}" type="img/svg" th:text="'Bienvenido '+ ${session.usuarioSesion.nombre} + ' !'" align="center"></p>          
                        <div class="cartas">
                            <div class="card-body">
                                <div class="card shadow-sm">
                                    <h3 class="card-title">Listado de proveedores</h3>
                                    <a th:if="${session.usuarioSesion != null}" th:href="@{/}" class="btn-neon">
                                        <span id="span1"></span>
                                        <span id="span2"></span>
                                        <span id="span3"></span>
                                        <span id="span4"></span>
                                        <img class="imgTrabajo" src="../img/proveedores.png" alt="Proveedores">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card shadow-sm">
                                    <h3 class="card-title">Listado de trabajos solicitados</h3>
                                    <a th:if="${session.usuarioSesion != null}" th:href="@{/cliente/listaTrabajos/__${session.usuarioSesion.id}__}" class="btn-neon">
                                        <span id="span1"></span>
                                        <span id="span2"></span>
                                        <span id="span3"></span>
                                        <span id="span4"></span>
                                        <img class="imgTrabajo" src="../img/trabajo.png" alt="Listado de trabajos">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="footer">
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
