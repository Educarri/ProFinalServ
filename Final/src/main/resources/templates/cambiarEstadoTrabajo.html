<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/registro.css" rel="stylesheet" type="text/css"/>
        <link href="/css/cambiarEstadoTrabajo.css" rel="stylesheet" type="text/css"/>
        <title>Formulario de Creaci√≥n</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link rel="icon" href="/img/logo.png" type="image"><link rel="icon" href="/img/logo.png" type="image">
        
    </head>
    <body>

        <header><nav th:replace="/fragments/navbar :: nav"></nav> </header> 

        <div class="formulario" > 
            <h1 >ASIGNE EL ESTADO DEL TRABAJO</h1>

                <form th:action="@{/trabajo/cambiar/__${trabajo.id}__}" method="post" >
                <div class="mb-8">
          
                    <input hidden type="number" class="input" name="calificacion">
                    <input hidden type="text" class="input" name="comentario">
                    
                    <label for="option">Seleccione un estado: </label>
                    <select id="option" name="estado" class="form-select">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="EN CURSO">EN CURSO</option>
                        <option value="FINALIZADO">FINALIZADO</option>
                    </select>
                         <button class="btn-neon" type="submit">Registrar Calificacion</button>
                    </div>
            </form>
           
        </div>

        <div style="display: block">
            <div th:if="${error != null}" style="background-color: red">
                <h5>Error!</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
