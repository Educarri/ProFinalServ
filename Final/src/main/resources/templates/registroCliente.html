<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/registroCliente.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
         <link href="/css/errorexito.css" rel="stylesheet" type="text/css"/>
        <title>Registrar Cliente</title>
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header>
        
        <div th:if="${error != null}" class="mensajeError">
            <div class="bloque">
                <h5 class="texto-error">Error!</h5>
                <p class="texto-error-mensaje" th:text="${error}"></p>
            </div> 
        </div>
        
        <section>
            <div class="LoginBox">
                <div class="LoginContainer">
                    <div class="LoginForm">
                        <h2>Registro De Cliente</h2>
                        <form th:action="@{/cliente/registro}" method="post" >
                            <div class="inputBox">
                                <input type="text"  class="input" name="nombre" placeholder="Nombre">
                                <input type="text" class="input" name="apellido" placeholder="Apellido">
                                <input type="number" class="input" name="dni" placeholder="DNI">
                                <input type="text" class="input" name="correo" placeholder="Correo electronico">
                                <input type="number" class="input" name="telefono" placeholder="Telefono">
                                <input type="text" class="input" name="direccion" placeholder="Direccion">
                                <input type="password" class="input" name="password" placeholder="Password">
                            </div>
                            <button class="btn-neon" type="submit">
                                <span id="span1"></span>
                                <span id="span2"></span>
                                <span id="span3"></span>
                                <span id="span4"></span>
                                Registrar Cliente
                            </button>

                        </form>
                    </div>
                </div> 
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
            </script>
        </section>
        <div>
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
