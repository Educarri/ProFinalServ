<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body>
        <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">


            <div class="form-group my-3">
                <input th:value="${autor.nombre}" type="text" class="form-group" name="nombre" placeholder="Nombre Autor">
                <input th:value="${autor.apellido}" type="text" class="form-group" name="apellido" placeholder="Apellido Autor">
                <input th:value="${autor.edad}" type="number" class="form-group" name="edad" placeholder="Edad">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>

        <div>
            <a href="/">
                <button class="btn btn-primary">Volver</button>
            </a>
        </div>

        <div th:if="${error != null}" class="mensajeError">
            <h5>Error!</h5>
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}" class="mensajeExito"> 
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>
        
    </body>
</html>
