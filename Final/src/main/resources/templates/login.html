<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <title>Login</title>
    </head>

    <body>
        <header class="navbar">
            <div>
                <img src="../img/logo.png"  alt="HomeFix" width="50" height="35">
                <a class="navbar-brand" href="/" >HomeFix</a> 
            </div>
        </header>
        <section>
            <div class="cuadrado" style="-- i :0"></div>
            <div class="cuadrado" style="-- i :1"></div>
            <div class="cuadrado" style="-- i :2"></div>
            <div class="LoginBox">
                <div class="LoginContainer">
                    <div class="LoginForm">
                        <h2>Iniciar Sesión</h2>
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="inputBox">
                               <input autocomplete="off" placeholder="Email" class="input-field" type="text" name="correo">
                            </div>
                            <div class="inputBox">
                                <input placeholder="Password" class="input-field" type="password" name="password">
                            </div>
                            <button href="" class="btn-neon">
                                <span id="span1"></span>
                                <span id="span2"></span>
                                <span id="span3"></span>
                                <span id="span4"></span>
                                Ingresar
                            </button>
                            <p class="OlvidoPass">¿Olvido Su Contaseña?
                                <a href="">Click Aqui</a>
                            </p>
                            <p class="Registro">¿No Tiene Una Cuenta?
                                <a href="">Registrate</a>
                            </p>
                        </form>
                             <div class="error">
            <div th:if="${error != null}" class="error-interno">
                <h4>Error!</h4>
                <p th:text="${error}"></p>
            </div>
        </div>
                    </div>
                </div>
         
                <ul class="nav justify-content-center border-bottom pb-3 mb-3 ">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <p class="text-center">© 2023 Home Fix, Inc</p>
            </div>    
        </section> 
   
    </body>
</html>
