<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Libro</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <header><h1>Bienvenido al formulario de Libro</h1></header>
        <form action="/libro/registro" method="POST">
            <div class="form-group my-3">
                <input type="text" class="form-group" name="isbn" placeholder="ISBN">
                <input type="text" class="form-group" name="titulo" placeholder="Titulo del Libro">
                <input type="number" class="form-group" name="ejemplares" placeholder="Cantidad Ejemplares">    
            </div>
            
            <div>
                <select name="idAutor">
                    <option>Seleccione Autor</option>
                    //el nombre que va como variable, ${} tiene que ser el mismo
                    //que en el controlador
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                </select>
            </div>
            
            <div>
                <select name="idEditorial">
                    <option>Seleccione un Editorial </option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />                
                </select>
            </div>
            
            
            <div th:if="${error != null}" class="mensajeError">
                    <h5>Error!</h5>
                    <p th:text="${error}"></p>
            </div>

            <div th:if="${exito != null}" class="mensajeExito"> 
                    <h5>Exito!</h5>
                    <p th:text="${exito}"></p>
            </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        
            <div>
                <a href="/">
                    <button class="btn btn-primary">Volver</button>
                </a>
            </div>
       
    </body>
</html>
