<html xmlns:th="http://www.thymeleaf.org">
    <head>  
        <title>Biblioteca Egg</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Bienvenido al formulario de autor</h1>
        </header>

        <form action="/autor/registro" method="POST">
            <div class="form-group my-3">
                <input type="text" class="form-group" name="nombre" placeholder="Nombre Autor">
                <input type="text" class="form-group" name="apellido" placeholder="Apellido Autor">
                <input type="number" class="form-group" name="edad" placeholder="Edad">
            </div>

            <div th:if="${error != null}" class="mensajeError">
                <h5>Error!</h5>
                <p th:text="${error}"></p>
            </div>

            <div th:if="${exito != null}" class="mensajeExito"> 
                <h5>Exito!</h5>
                <p th:text="${exito}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div>
            <a href="/">
                <button class="btn btn-primary">Volver al Index</button>
            </a>
        </div>

    </body>
</html>
