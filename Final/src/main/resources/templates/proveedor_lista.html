<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista Proveedores</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="/css/navfoot.css" rel="stylesheet" type="text/css"/>

    </head>


    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav> 
        </header>
        <section>

            <div class="cuadrado" style="-- i :0"></div>
            <div class="cuadrado" style="-- i :1"></div>
            <div class="cuadrado" style="-- i :2"></div>

            <div class="navbar">
                <nav th:replace="/fragments/navbar :: nav"></nav>
            </div>


            <div class="container m-5">
                <table>
                    <thead>
                        <tr >
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">TELEFONO</th>
                            <th scope="col">DNI</th>
                            <th scope="col">DIRECCION</th>
                            <th scope="col">CORREO</th>
                            <th scope="col">OFICIO</th>
                            <th scope="col">PRECIO HORA</th>
                            <th scope="col">REPUTACION</th>
                            <th scope="col">DESCRIPCION SERVICIO</th>


                            <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proveedor:${proveedores}">

                            <th th:text="${proveedor.nombre}" ></th>
                            <th th:text="${proveedor.apellido}"></th>
                            <th th:text="${proveedor.telefono}"></th>
                            <th th:text="${proveedor.dni}"></th>
                            <th th:text="${proveedor.direccion}"></th>
                            <th th:text="${proveedor.correo}"></th>
                            <th th:text="${proveedor.oficio}"></th>
                            <th th:text="${proveedor.precioHs}"></th>
                            <th th:text="${proveedor.reputacion}"></th>
                            <th th:text="${proveedor.descripService}"></th>
                            <th>
                                <form th:action="@{/proveedor/eliminar/__${proveedor.id}__}" method="post">
                                    <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')"><i class="fas fa-father-alt"></i> Eliminar</button>
                                </form>          
                            </th>

                        </tr>
                    </tbody>
                </table>
        </section>
        <div>
            <a>
                <button class="btn btn-primary" onclick="goBack()">Volver</button>
            </a>
        </div>

        <script>
            function goBack() {
            window.history.back();
            }
        </script>

        <div class="footer">
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>
    </body>


</html>
