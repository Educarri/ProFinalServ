<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr >
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">DNI</th>
                        <th scope="col">DIRECCION</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">OFICIO</th>
                        <th scope="col">PRECIO HORA</th>               
                        <th scope="col">DESCRIPCION SERVICIO</th>
                        <th scope="col">ROL</th>
                        <th scope="col">CALIFICACION PROMEDIO</th>
                        <th scope="col">NUMERO DE CALIFICACIONES</th>
                        <th scope="col">FECHA CREACION DE CUENTA</th>

                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proveedor:${proveedores}">
                        <th th:text="${proveedor.nombre}" ></th>
                        <th th:text="${proveedor.apellido}"></th>
                        <th th:text="${proveedor.telefono}"></th>
                        <th th:text="${proveedor.dni}"></th>
                        <th  th:text="${proveedor.direccion}"></th>
                        <th th:text="${proveedor.correo}"></th>
                        <th th:text="${proveedor.oficio}"></th>
                        <th th:text="${proveedor.precioHs}"></th>
                        
                        <th th:text="${proveedor.descripService}"></th>
                        <th th:text="${proveedor.Rol}"></th>
                        <th th:text="${proveedor.calificacionPromedio}"></th>
                        <th th:text="${proveedor.numeroCalificaciones}"></th>
                        <th th:text="${proveedor.fechaCreacion}"></th>
                        <th>
                            <form th:action="@{/proveedor/eliminar/__${proveedor.id}__}" method="post">
                                <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')"><i class="fas fa-father-alt"></i> Eliminar</button>
                            </form> 
                            <a  th:href="@{/admin/modificarRolProveedor/__${proveedor.id}__}"><i class="fas fa-father-alt"></i> Cambiar Rol </a>

                        </th>

                    </tr>
                </tbody>
            </table>

            <div>
                <a>
                    <button class="btn btn-primary" onclick="goBack()">Volver</button>
                </a>
            </div>
        </div>

        
           <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
