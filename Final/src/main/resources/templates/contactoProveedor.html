<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Contacto Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="/css/contactoprov.css" rel="stylesheet" type="text/css"/>

    <body>

        <div class="box">
            <div class="container">
                <div class="contacto">
                    <h2>Proveedor seleccionado:</h2>
                    <div class="proveedor-info">
                        <img class="imagenProve" style="height: 250px;" th:src="@{/imagen/perfil/__${proveedor.id}__}" />
                        <div class="infoProve">
                            <p th:text="'Nombre: ' + ${proveedor.nombre}"></p>
                            <p th:text="'Apellido: ' + ${proveedor.apellido}"></p>
                            <p th:text="'Correo electrónico: ' + ${proveedor.correo}"></p>
                            <p th:text="'Teléfono: ' + ${proveedor.telefono}"></p>
                            <p th:text="'Dirección: ' + ${proveedor.direccion}"></p>
                        </div>
                    </div>


                    <div >
                        <p class="infoProve" th:text="'Oficio: ' +${proveedor.oficio}"></p>
                        <p class="infoProve" th:text="'Descripción del servicio: ' +${proveedor.descripService}"></p>
                        <p class="infoProve" th:text="'Precio por hora: $' +${proveedor.precioHs}"></p>
                    </div>

                    <div class="botones">
                        <a th:href="@{/trabajo/contratar/__${proveedor.id}__}" sec:authorize="hasAnyRole('USER', 'ADMIN')" class="btn-neon">Contratar</a>
                        <span id="span1"></span>
                        <span id="span2"></span>
                        <span id="span3"></span>
                        <span id="span4"></span>
                        </a>
                        
                        <a href="/" >
                            <button class="btn-neon"> Volver </button>
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
