<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <title>Login</title>
    </head>

    <body>
        <header class="navbar">
            <div>
                <img src="../img/logo.png"  alt="HomeFix" width="50" height="35">
                <a class="navbar-brand" href="/" >HomeFix</a> 
            </div>
        </header>
        <section>
            <div class="cuadrado" style="-- i :0"></div>
            <div class="cuadrado" style="-- i :1"></div>
            <div class="cuadrado" style="-- i :2"></div>
            <div class="LoginBox">
                <div class="LoginContainer">
                    <div class="LoginForm">
                        <h2>Iniciar Sesión</h2>
                        <form>
                            <div class="inputBox">
                                <input type="text" placeholder="Correo">
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="Contraseña">
                            </div>
                            <a href="" class="btn-neon">
                                <span id="span1"></span>
                                <span id="span2"></span>
                                <span id="span3"></span>
                                <span id="span4"></span>
                                Ingresar
                            </a>
                            <p class="OlvidoPass">¿Olvido Su Contaseña?
                                <a href="">Click Aqui</a>
                            </p>
                            <p class="Registro">¿No Tiene Una Cuenta?
                                <a href="">Registrate</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>    
       
        </section>
        <div class="footer">
            <footer th:replace="/fragments/footer :: footer"> </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>
</html>
